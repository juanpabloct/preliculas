<div class="target col-sm" (click)="onEventClick(movie.id)">
  <div class=" target__info" (click)="onEventClick(movie.id)">
    <h3 class="info__title">
      <a [routerLink]="/movies/movie.id">
        {{ movie.title }}
      </a>
    </h3>

    <div class="info__description">
      <p>{{ movie.overview }}</p>
    </div>
  </div>
  <div class="target__container-img" (click)="onEventClick(movie.id)">
    <img class="container-img__poster" src="https://image.tmdb.org/t/p/w400/{{ movie.poster_path }}" alt="poster" />
  </div>
</div>
<router-outlet />
